<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAKYUNG KIM - Work</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <!-- 메인 섹션 (WORK) -->
    <section id="main-section">
        <!-- 로고 -->
        <div class="logo" id="mainLogo">
            <h1>KIMKAKYUNG</h1>
        </div>

        <!-- 3D LP 서랍장 -->
        <div class="lp-drawer" id="lp-drawer"></div>

        <!-- 플레이리스트 -->
        <div class="playlist" id="playlist">
            <!-- PLAYLIST 뷰 (기본) -->
            <div class="playlist-view" id="playlistView">
                <div class="playlist-header">
                    <h2>PLAYLIST</h2>
                    <button class="more-btn" onclick="togglePlaylistView()">⋯</button>
                </div>
                <ul class="playlist-items" id="playlistItems">
                    <!-- JS에서 채워짐 -->
                </ul>
            </div>

            <!-- NOW PLAYING 뷰 (LP 선택 시) -->
            <div class="now-playing-view" id="nowPlayingView" style="display: none;">
                <div class="playlist-header">
                    <h2>NOW PLAYING</h2>
                    <button class="more-btn" onclick="togglePlaylistView()">⋯</button>
                </div>

                <div class="now-playing-card" id="nowPlayingCard">
                    <!-- JS에서 채워짐 -->
                </div>

                <div class="playing-next-section">
                    <h3>PLAYING NEXT</h3>
                    <div class="playing-next-list" id="playingNextList">
                        <!-- JS에서 채워짐 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- INFO/WORK 선택창 -->
        <nav class="nav-tabs" id="navTabs">
            <a href="../html/info.html" class="tab-button">INFO</a>
            <a href="main.html" class="tab-button active">WORK</a>
        </nav>
    </section>

    <!-- Three.js 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="../js/test.js"></script>
</body>

</html>
